<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
    
function cube2() {
var num2 = document.getElementById("n1");
num2.value = Math.pow(num2.value, 4);
}
</script>
</head>
<body>
    <center><h1>Calculadora de Ren√°n Tene Borja</h1>
    <hr>
Number:
<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>
<button onclick="cube2()"> x^4 </button>
    </center>
    <hr>
</body>
</html>
